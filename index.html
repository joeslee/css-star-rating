<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css-Star-Rating</title>
	<link rel="stylesheet" href="css-star-rating.css"/>
</head>
<body>
	<div class="star active">
		<div class="s s1"><div class="r r1" title="1 star"></div></div>
		<div class="s s2"><div class="r r2" title="2 stars"></div></div>
		<div class="s s3"><div class="r r3" title="3 stars"></div></div>
		<div class="s s4"><div class="r r4" title="4 stars"></div></div>
		<div class="s s5"><div class="r r5" title="5 stars"></div></div>
	</div>
</body>
</html>
